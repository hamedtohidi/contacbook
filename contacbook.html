<!DOCTYPE html>
<html lang="en">

<head>
    <title>phoneBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <h1>PhoneBook Application</h1>
        <div class="contact">
            <h2>ADD NEW CONTACT</h2>
            
            <label for="fname" style="margin-top: -30px; margin-bottom: -25px;">
                <h3>First Name</h3>
            </label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" style="padding: 8px;"><br>
            <label for="lname" style="margin-top: -30px; margin-bottom: -25px;">
                <h3>Last Name</h3>
            </label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" style="padding: 8px;"><br>
            <label for="Phone" style="margin-top: -30px; margin-bottom: -25px;">
                <h3>Phone Number</h3>
            </label><br>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone number"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="padding: 8px;"><br>
                <span id="error-message" style="color: red; display: none;    margin-top: -17px;
                margin-bottom: 10px; border: 1px solid black; width: 20%; ">0989127165236</span>
            <label for="email" style="margin-top: -30px; margin-bottom: -25px;">
                
                
                <h3>Email</h3>
                
            </label><br>
            <input type="email" id="email" name="email" placeholder="Enter email" style="padding: 8px;"><br>
            
            <span id="error-message" style="color: red; display: none;    margin-top: -17px;
            margin-bottom: 10px; border: 1px solid black; width: 20%; ">www.hamedtohidi@gmail.com</span>
            <label for="Address" style="margin-top: -30px; margin-bottom: -25px;">
                
                <h3>Address</h3>
            </label><br>
            <input type="text" id="address" name="address" placeholder="Enter address" style="padding: 8px;"><br><br>
            <input class="submit" type="submit" value="Add contact">
        
        </div>
        <footer style="display:none">
            <h1>LIST OF CONTACTS</h1>
            <div class="top">
                <h4
                    style="border: 1px solid black; width: 10%; padding: 8px; border-radius: 10px 0 0; background-color: rgb(186, 189, 189)">
                    First<br>Name</h4>
                <h4 style="border: 1px solid black; width: 10%; padding: 8px;background-color: rgb(186, 189, 189)">
                    Last<br>Name</h4>
                <h4 style="border: 1px solid black; width: 24%; padding: 17px 8px;background-color: rgb(186, 189, 189)">
                    Phone</h4>
                <h4 style="border: 1px solid black; width: 31%; padding: 17px 8px;background-color: rgb(186, 189, 189)">
                    Email Address</h4>
                <h4
                    style="border: 1px solid black; width: 10%; padding: 17px 8px; text-align: center;background-color: rgb(186, 189, 189)">
                    Adress</h4>
                <h4
                    style="border: 1px solid black; width: 6%; padding: 17px 8px; text-align: center;background-color: rgb(186, 189, 189)">
                    Edit</h4>
                <h4
                    style="border: 1px solid black; width: 10%; padding: 17px 8px; text-align: center; border-radius: 0 10px 0 0;background-color: rgb(186, 189, 189)">
                    Delete</h4>
            </div>
            <ul>

            </ul>
        </footer>
        <div class="update-contact" style="display: none;">
            <div class="update-header">
                <h2>Update Contact Info</h2>
                <button style="border: none; background-color: #fff;"><i class="fa fa-close" style="font-size:24px"></i></button>
            </div>
            <form class="update-input">
                <h2>ADD NEW CONTACT</h2>
                <label for="fname" style="margin-top: -30px; margin-bottom: -25px;">
                    <h3>First Name</h3>
                </label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter first name" style="padding: 8px;"><br>
                <label for="lname" style="margin-top: -30px; margin-bottom: -25px;">
                    <h3>Last Name</h3>
                </label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter last name" style="padding: 8px;"><br>
                <label for="Phone" style="margin-top: -30px; margin-bottom: -25px;">
                    <h3>Phone Number</h3>
                </label><br>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone number"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="padding: 8px;"><br>
                <label for="email" style="margin-top: -30px; margin-bottom: -25px;">
                    <h3>Email</h3>
                </label><br>
                <input type="email" id="email" name="email" placeholder="Enter email" style="padding: 8px;"><br>
                <label for="Address" style="margin-top: -30px; margin-bottom: -25px;">
                    <h3>Address</h3>
                </label><br>
                <input type="text" id="address" name="address" placeholder="Enter address"
                    style="padding: 8px;"><br><br>
                <input class="update-submit" type="submit" value="Update Contact">
            
        </form>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
